<html>
  <style>

  @-webkit-keyframes payattention{
    0% {
      -webkit-transform: rotate(-5deg);
    }
    25% {
      -webkit-transform: rotate(-15deg);
    }
    50% {
      -webkit-transform: rotate(15deg);
    }
    785% {
      -webkit-transform: rotate(-25deg);
    }
    100% {
      -webkit-transform: rotate(0deg);
    }
  }

  img {
    -webkit-animation: payattention 5s ease-in-out 2s infinite alternate;
    -webkit-transform-origin: 80% 90%;
  }

  </style>
  <img src="assets/media/head.png" />
</html>
