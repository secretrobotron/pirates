    <div class="slide" id="intro-slide" data-order="0" data-src="slide1">
      <div id="intro-title" data-parallax="true" data-parallax-axis="x" data-parallax-z="0.2"><img src="assets/media/lhi.png"></div>
      <div id="intro-arrow">&rarr;</div>
    </div>
    <div class="slide" id="start-slide" data-order="1" data-src="slide5">
      <video id="start-video" autoplay>
        <source src="assets/media/">
      </video>
    </div>
    <div class="slide" id="waiting-slide" data-order="1" data-src="slide4">
      <div data-choice-panel="left">
        <video data-parallax="true" data-parallax-axis="x" data-parallax-z="0.1" autoplay>
        </video>
      </div>
      <video id="waiting-video" autoplay>
        <source src="assets/media/waiting.mp4" type="video/mp4"/>
      </video>
      <div data-choice-panel="right">
    
    <div class="slide" id="deck-slide" data-order="2" data-src="slide3">
      <div data-choice-panel="left">
        <video data-parallax="true" data-parallax-axis="x" data-parallax-z="0.1">
          <source src="assets/media/hijack.webm" />
        </video>
      </div>
      <div id="deck-background">
        <img id="deck-background-non-blurred" src="assets/media/deck-background.png" alt=""/>
        <img id="deck-background-blurred" src="assets/media/deck-background-blurred.png" alt=""/>
      </div>
      <div id="ak47" data-parallax data-parallax-z="0.2" data-parallax-axis="x">
        <img id="ak47-non-blurred" src="assets/media/ak47.png" alt=""/>
        <img id="ak47-blurred" src="assets/media/ak47-blurred.png" alt=""/>
      </div>
      <div data-choice-panel="right">
        LOL!!
      </div>
    </div>
