<!doctype html>
<html>
  <head>
    <title>Pirates!</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/intro.css" />
    <link rel="stylesheet" href="css/ship.css" />
    <link rel="stylesheet" href="css/ak47.css" />
    <link rel="stylesheet" href="css/waiting.css" />
    <link rel="stylesheet" href="css/rocket.css" />
    <link rel="stylesheet" href="css/motorboat.css" />
    <script type="text/javascript" src="lib/require.js" data-main="src/main.js"></script>
  </head>
  <body>
    <div class="slide" id="intro-slide" data-order="0" data-src="slide1">
      <div id="intro-title" data-parallax="true" data-parallax-axis="x" data-parallax-z="0.2"><img src="assets/media/lhi.png"></div>
      <div id="intro-arrow">&rarr;</div>
    </div>
    
    <div class="slide" id="start-slide" data-order="3" data-src="slide5">
      <video id="start-video" preload="auto" autobuffer="true">
        <source src="assets/media/intro.mp4">
      </video>
    </div>
    
    <div class="slide" id="waiting-slide" data-order="2" data-src="slide4">
      <div data-choice-panel="left">
        <video data-parallax="true" data-parallax-axis="x" data-parallax-z="0.1" preload="auto" autobuffer="true">
        </video>
      </div>
      <video id="waiting-video" preload="auto" autobuffer="true">
        <source src="assets/media/waiting.mp4" type="video/mp4"/>
      </video>
      <div data-choice-panel="right">
        <video id="waiting-video-right" data-parallax="true" data-parallax-axis="x" data-parallax-z="0.1" preload="auto" autobuffer="true">
          <source src="assets/media/hijacksm.mp4" type="video/mp4"/>
        </video>
      </div>
    </div>
    
    <div class="slide" id="rocket-slide" data-order="3" data-src="slide6">
      <div id="rocket-boat">
        <img src="assets/media/boat.png" alt=""/>
        <img id="pirate-scarf" src="assets/media/pirate-scarf.png" alt=""/>
        <img id="rocket" src="assets/media/rocket.png" alt=""/>
        <img id="rocket-hand" src="assets/media/hand.png" alt=""/>
        <img id="pirate-head" src="assets/media/head.png" alt=""/>
      </div>
    </div>
    
    <div class="slide" id="deck-slide" data-order="5" data-src="slide3">
      <div data-choice-panel="left">
        <video data-parallax="true" data-parallax-axis="x" data-parallax-z="0.1" preload="auto" autobuffer="true">
          <source src="assets/media/hijack.webm" />
        </video>
      </div>
      <div id="deck-background">
        <img id="deck-background-non-blurred" src="assets/media/deck-background.png" alt=""/>
        <img id="deck-background-blurred" src="assets/media/deck-background-blurred.png" alt=""/>
      </div>
      <div id="ak47" data-parallax data-parallax-z="0.2" data-parallax-axis="x">
        <img id="ak47-non-blurred" src="assets/media/ak47.png" alt=""/>
        <img id="ak47-blurred" src="assets/media/ak47-blurred.png" alt=""/>
      </div>
      <div data-choice-panel="right">
        LOL!!
      </div>
    </div>
    
     <div class="slide" id="ship-slide" data-order="6" data-src="slide2">
      <img id="ship-background" src="assets/media/ship-background.png" alt=""/>
      <img id="hostage-left" src="assets/media/hostage-left.png" alt="" data-parallax data-parallax-axis="x"/>
      <img id="hostage-right" src="assets/media/hostage-right.png" alt="" data-parallax data-parallax-axis="x"/>
      <img id="hijacker-right" src="assets/media/hijacker-right.png" alt="" data-parallax data-parallax-axis="x"/>
      <img id="hijacker-left" src="assets/media/hijacker-left.png" alt="" data-parallax data-parallax-z="0.2" data-parallax-axis="x"/>
      <img id="ship-foreground" src="assets/media/ship-foreground.png" alt=""/>
    </div>

    <div class="slide" id="motorboat-slide" data-order="7" data-src="slide7">
      <video preload="auto" autobuffer="true" data-parallax="true" data-parallax-z="0.1">
        <source src="assets/media/hijack2.mp4" />
      </video>
    </div>

    <div class="slide">
      <video id="intro-video" width="480" height="270" data-parallax="true" data-parallax-axis="x" data-order="2">
        <source src="assets/media/hijack.webm" />
      </video>
    </div>
-->
  </body>
</html>
